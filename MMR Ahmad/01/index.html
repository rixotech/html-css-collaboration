<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <section class="events">
        <div class="container">
            <!-- Start Header -->
            <header class="events__header">
                <h3 class="events__header__title">Dec 2021</h3>
                <div class="events__header__icons">
                    <img src="./assets/icons/angle-left-solid.svg" alt="Left">
                    <img src="./assets/icons/angle-right-solid.svg" alt="Right">
                </div>
            </header>  <!-- End Header -->
            <!-- Start Calendar -->
            <div class="events__calendar">
                <div class="col">
                    <p>
                        <span>Sun</span>
                        <span>12</span>
                    </p>
                </div>
                <div class="col active">
                    <p>
                        <span>Mon</span>
                        <span>13</span>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <span>Tue</span>
                        <span>14</span>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <span>Wed</span>
                        <span>15</span>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <span>Thu</span>
                        <span>16</span>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <span>Fri</span>
                        <span>17</span>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <span>Sat</span>
                        <span>18</span>
                    </p>
                </div>
            </div><!-- Start Calendar -->
            <!-- Start Events List -->
            <div class="list">
                
                <!-- Item Start -->
                <div class="list__item"> 
                    <div class="list__item__icon">
                        <img src="./assets/icons/icon.svg" alt="">
                    </div>
                    <div class="list__item__info">
                        <h5>Wallet App Meeting</h5>
                        <p>Ofline Meeting</p>
                    </div>
                    <div class="list__item__time">
                        <p>09:40 am</p>
                    </div>
                </div><!-- Item End -->

                <!-- Item Start -->
                <div class="list__item active"> 
                    <div class="list__item__icon">
                        <img src="./assets/icons/icon.svg" alt="">
                    </div>
                    <div class="list__item__info">
                        <h5>Wallet App Meeting</h5>
                        <p>Ofline Meeting</p>
                    </div>
                    <div class="list__item__time">
                        <p>09:40 am</p>
                    </div>
                </div><!-- Item End -->

                <!-- Item Start -->
                <div class="list__item"> 
                    <div class="list__item__icon">
                        <img src="./assets/icons/icon.svg" alt="">
                    </div>
                    <div class="list__item__info">
                        <h5>Wallet App Meeting</h5>
                        <p>Ofline Meeting</p>
                    </div>
                    <div class="list__item__time">
                        <p>09:40 am</p>
                    </div>
                </div><!-- Item End -->

            </div>
            <!-- End Events List -->
        </div>
    </section>
</body>
</html>
