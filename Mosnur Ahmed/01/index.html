<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task !</title>
    <!-- fontawsom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <h4 class="taskHead container">Today Task</h4>

    <div class="card container">
      <div class="card__info">
        <i class="fa-solid card__info__icn fa-clipboard-list"></i>

        <div class="card__info__start">
          <p class="card__info__start__startName">Start From</p>
          <span class="card__info__start__startTime">9.00 am</span>
        </div>
      </div>
      <!-- .card__info -->

      <div class="card__content">
        <h3 class="card__content__name">Create High - Fidelity Wireframes</h3>
        <span class="card__content__browse">
          <a href="#" class="card__content__browse__link">
            <i class="fa-solid icn__format fa-link"></i>www.dribbble.com
          </a>
        </span>
        <span class="card__content__comment">
          <a href="#" class="card__content__comment__link">
            <i class="fa-solid icn__format fa-comment-dots"></i> 6 comments</a
          >
        </span>
      </div>
      <!-- .card__content-->
      <button class="card__btn btn">
        <i class="fa-solid card__btn__alarm fa-bell"></i><span class="card__btn__name">Reminder</span>
      </button>
    </div>
