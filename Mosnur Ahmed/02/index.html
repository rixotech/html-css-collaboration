<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideManuBar</title>
    <!-- --------Fontawsom-------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- --------CSS-------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__nav">
        <i class="fa-solid sidebar__nav__logo fa-circle-dot"></i>

        <div class="nav__menu">
          <ul class="sidebar__nav__menu__list">
            <li class="sidebar__nav__menu__list__name sidebar__nav__menu__list__name--active">
              <i class="fa-solid fa-house"></i>
            </li>
            <!-- .sidebar__nav__menu__list__name -->

            <li class="sidebar__nav__menu__list__name">
              <i class="fa-solid fa-atom"></i>
            </li>
            <!-- .sidebar__nav__menu__list__name -->

            <li class="sidebar__nav__menu__list__name"><i class="fa-solid fa-folder-open"></i></li>
            <!-- .sidebar__nav__menu__list__name -->

            <li class="sidebar__nav__menu__list__name"><i class="fa-solid fa-bell"></i></li>
            <!-- .sidebar__nav__menu__list__name -->

            <li class="sidebar__nav__menu__list__name"><i class="fa-solid fa-gear"></i></li>
            <!-- .sidebar__nav__menu__list__name -->
          </ul>
          <!-- .sidebar__nav__menu__list -->
        </div>
        <!-- .nav__menu -->
      </div>
      <!-- .sidebar__nav -->
      <!-- Footer -->
      <div class="sidebar__footer">
        <div class="sidebar__footer__item">
          <img src="img/Photo.png" alt="" />
        </div>
        <div class="sidebar__footer__item">
          <img src="img/Photo.png" alt="" />
        </div>
        <i class="fa-solid sidebar__footer__profile-icon fa-user-plus"></i>
      </div>
    </div>
  </body>
</html>
