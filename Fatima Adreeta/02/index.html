<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--main css-->
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Features</title>
</head>
<body class="body">
    <!--header start-->
   <div class="container-header">
       <p class="p-header">
           What we Serve
       </p>
       <h1 class="h1-header">
           fruit and vegetable delivered to your home
       </h1>
   </div> 
   <!--header end-->
   <!--features start-->
   <div class="container">
        <div class="container-child">
            <div class="backdrop"></div>
            <span class="image">
                <i class="fas fa-shipping-fast"></i>
            </span>
            <div class="description">
                <h3 class="h3-description">
                Free shipping
                </h3>
                <p class="p-description">
                    Enjoy Order in a hand using the freshness of groceries.
                </p>
            </div>
        </div>
        <div class="container-child">
            <div class="backdrop"></div>
            <span class="image">
                <i class="fa-solid fa-hand-holding-dollar"></i>
            </span>
            <div class="description">
                <h3 class="h3-description">
                    15 days return
                </h3>
                <p class="p-description">
                    Order in a handy way using the freshness of the groceries.
                </p>
            </div>
        </div>
        <div class="container-child">
            <div class="backdrop"></div>
            <span class="image">
                <i class="fa-solid fa-user-lock"></i>
            </span>
            <div class="description">
                <h3 class="h3-description">
                    Secure checkout
                </h3>
                <p class="p-description">
                    If you get rotten items - return immediately to us.
                </p>
            </div>
        </div>
   </div>
   <!--features end-->
</body>
</html>
