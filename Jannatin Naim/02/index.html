<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/base.css" />

        <title>Page Header</title>
    </head>
    <body>
        <div class="global_container">
            <div class="main_header__container">
                <header class="main_header container">
                    <div class="main_header__brand">
                        <img src="./images/logo_full.svg" alt="Logo" class="main_header__brand__logo" />
                    </div>
                    <!-- .main_header__branding -->

                    <nav class="main_header__navigation">
                        <ul class="main_header__navigation__list">
                            <li class="main_header__navigation__list__item main_header__navigation__list__item--active">
                                <a href="#" class="main_header__navigation__list__item__link">About</a>
                            </li>
                            <!-- .main_header__navigation__list__item -->

                            <li class="main_header__navigation__list__item">
                                <a href="#" class="main_header__navigation__list__item__link">Courses</a>
                            </li>
                            <!-- .main_header__navigation__list__item -->

                            <li class="main_header__navigation__list__item">
                                <a href="#" class="main_header__navigation__list__item__link">Teachers</a>
                            </li>
                            <!-- .main_header__navigation__list__item -->

                            <li class="main_header__navigation__list__item">
                                <a href="#" class="main_header__navigation__list__item__link">Pricing</a>
                            </li>
                            <!-- .main_header__navigation__list__item -->

                            <li class="main_header__navigation__list__item--special">
                                <a href="#" class="main_header__navigation__list__item--special__link">
                                    <span class="main_header__navigation__list__item--special__link__name">NEW</span>
                                    <span class="main_header__navigation__list__item--special__link__info">
                                        Becoming a business partner online.
                                    </span>
                                </a>
                                <!-- .main_header__navigation__list__item--special__link -->
                            </li>
                            <!-- .main_header__navigation__list__item--special -->
                        </ul>
                        <!-- .main_header__navigation__list -->
                    </nav>
                    <!-- .main_header__navigation -->

                    <div class="main_header__user_auth">
                        <a class="main_header__user_auth__login" href="#">Log In</a>
                        <a class="main_header__user_auth__sign_up" href="#">Sign Up</a>
                    </div>
                    <!-- .main_header__user_auth -->
                </header>
                <!-- .main_header -->
            </div>
            <!-- .main_header__container -->
        </div>
        <!-- .global_container -->
    </body>
</html>
