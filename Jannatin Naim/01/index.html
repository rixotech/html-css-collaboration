<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/base.css" />

        <title>Hero Section</title>
    </head>
    <body>
        <div class="global_container">
            <div class="hero__container container">
                <section class="hero">
                    <div class="hero__content">
                        <h1 class="hero__content__name">The Greatest Journey Of Online Shop.</h1>

                        <p class="hero__content__info">
                            It only takes 5 minutes and we handle everything from payment to delivery.
                        </p>

                        <a href="#" class="hero__content__call_to_action call_to_action">Get Started</a>

                        <div class="hero__content__video">
                            <img
                                class="hero__content__video__player"
                                src="https://via.placeholder.com/48"
                                alt="Placeholder"
                            />
                            <span class="hero__content__video__info">Learn More</span>
                        </div>
                    </div>
                    <!-- .hero__content -->

                    <div class="hero__banner">
                        <img
                            class="hero__banner__image"
                            src="https://via.placeholder.com/500/"
                            alt="Hero Banner Image"
                        />

                        <div class="hero__banner__overlays">
                            <div class="hero__banner__overlays__voucher">
                                <img
                                    src="https://via.placeholder.com/46"
                                    alt="Placeholder Icon"
                                    class="hero__banner__overlays__voucher__icon"
                                />

                                <div class="hero__banner__overlays__voucher__content">
                                    <span class="hero__banner__overlays__voucher__content__name">Voucher</span>
                                    <span class="hero__banner__overlays__voucher__content__info">+$10,000</span>
                                </div>
                            </div>
                            <!-- .hero__banner__overlays__voucher -->

                            <div class="hero__banner__overlays__reviews">
                                <span class="hero__banner__overlays__reviews__name">1,000,000 Happy Customers</span>

                                <div class="hero__banner__overlays__reviews__info">
                                    <img
                                        src="https://via.placeholder.com/16"
                                        alt="Placeholder Icon"
                                        class="hero__banner__overlays__reviews__info__icon"
                                    />

                                    <span class="hero__banner__overlays__reviews__info__name">4.9</span>
                                    <span class="hero__banner__overlays__reviews__info__info">(15K Review)</span>
                                </div>
                                <!-- .hero__banner__overlays__reviews__info -->
                            </div>
                            <!-- .hero__banner__overlays__reviews -->

                            <div class="hero__banner__overlays__stats">
                                <div class="hero__banner__overlays__stats__info">
                                    <img
                                        src="https://via.placeholder.com/32"
                                        alt="Placeholder Icon"
                                        class="hero__banner__overlays__stats__info__icon"
                                    />

                                    <div class="hero__banner__overlays__stats__info__content">
                                        <span class="hero__banner__overlays__stats__info__content__name">
                                            Successfully Sent
                                        </span>
                                        <span class="hero__banner__overlays__stats__info__content__info">
                                            200+ sent total
                                        </span>
                                    </div>
                                    <!-- .hero__banner__overlays__stats__info__content -->
                                </div>
                                <!-- .hero__banner__overlays__stats__info -->

                                <div class="hero__banner__overlays__stats__reviewers">
                                    <img
                                        src="https://via.placeholder.com/32/"
                                        alt="Reviewer Image"
                                        class="hero__banner__overlays__stats__reviewers__image"
                                    />
                                    <img
                                        src="https://via.placeholder.com/32/"
                                        alt="Reviewer Image"
                                        class="hero__banner__overlays__stats__reviewers__image"
                                    />
                                    <img
                                        src="https://via.placeholder.com/32/"
                                        alt="Reviewer Image"
                                        class="hero__banner__overlays__stats__reviewers__image"
                                    />
                                    <img
                                        src="https://via.placeholder.com/32/"
                                        alt="Reviewer Image"
                                        class="hero__banner__overlays__stats__reviewers__image"
                                    />
                                </div>
                                <!-- .hero__banner__overlays__stats__reviewers -->
                            </div>
                            <!-- .hero__banner__overlays__stats -->
                        </div>
                        <!-- .hero__banner__overlays -->
                    </div>
                    <!-- .hero__banner -->
                </section>
                <!-- .hero -->
            </div>
            <!-- .hero__container -->

            <div class="stats__container">
                <section class="stats container">
                    <div class="stats__highlighted">
                        <span class="stats__highlighted__name">1.6K</span>
                        <span class="stats__highlighted__info">Trusted Companies</span>
                    </div>
                    <!-- .stats__highlighted -->

                    <div class="stats__showcase">
                        <img
                            class="stats__showcase__image"
                            src="https://via.placeholder.com/200x75"
                            alt="Stats Showcase Image"
                        />
                        <img
                            class="stats__showcase__image"
                            src="https://via.placeholder.com/200x75"
                            alt="Stats Showcase Image"
                        />
                        <img
                            class="stats__showcase__image"
                            src="https://via.placeholder.com/200x75"
                            alt="Stats Showcase Image"
                        />
                        <img
                            class="stats__showcase__image"
                            src="https://via.placeholder.com/200x75"
                            alt="Stats Showcase Image"
                        />
                    </div>
                    <!-- .stats__showcase -->
                </section>
                <!-- .stats -->
            </div>
            <!-- .stats__container -->
        </div>
        <!-- .global_container -->
    </body>
</html>
