<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ==font awesomw== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ==css style== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card-item">
          <div class="card-main">
            <img
              src="https://images.pexels.com/photos/2362002/pexels-photo-2362002.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="castle"
              class="card-main-image"
            />
            <i class="fas fa-pause"></i>
            <h3 class="main-card-header">Strange Clouds Formation</h3>
            <p class="main-card-desc">Bye Mike Taylor</p>
          </div>
          <div class="card-ordinary">
            <div class="calendar">
            <i class="fa-solid fa-calendar"></i>
            </div>
            <p class="card-ordinary-hed">Scheduled</p>
            <p class="card-ordinary-desc">Posts</p>
          </div>
          <div class="card-ordinary">
            <div class="plus">
            <i class="fas fa-plus"></i>
            </div>
            <p class="card-ordinary-hed">Add New</p>
            <p class="card-ordinary-desc">Post</p>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
