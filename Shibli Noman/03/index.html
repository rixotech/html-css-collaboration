<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Paper</title>
    <!-- == font awsome == -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- == css == -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-box">
      <div class="container">
        <div class="item">
          <div class="box">
            <div class="icon"><i class="fa-solid fa-bullseye"></i></div>
            <div class="box-text">
              <p class="text">Common</p>
              <p class="text">Paper</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- desc -->
    <section class="main-box-desc">
      <div class="container">
        <div class="item">
          <div class="desc">
            <div class="row">
              <div class="col first-col">
                <div class="inner">
                  <div class="icon"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="inner">
                  <p class="inner-title">Focus Lab</p>
                </div>
                <div class="inner">
                  <p><a href="#" class="button">Team</a></p>
                </div>
              </div>
              <div class="col second-col">
                <div class="inner">
                  <p class="inner iner-second">
                    <span><i class="fa-solid fa-heart"></i></span>
                    <span class="in-s-text">177</span>
                  </p>
                </div>
                <div class="inner">
                  <p class="inner iner-second">
                    <span><i class="fa-solid fa-eye"></i></span>
                    <span class="in-s-text">24.8k</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
